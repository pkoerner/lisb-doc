{% extends "/html/base.html" %}
{% block content %}

<div class="row">
    <div id="reading-pane" class="col-lg-10 col-md-10 col-sm-12">
        {% include "/html/post-content.html" %}
        <div id="prev-next">
            {% if page.prev %}
            <a class="left" href="{{page.prev.uri}}">&laquo; Prev</a>
            {% endif %}
            {% if page.next %}
            <a class="right" href="{{page.next.uri}}">Next &raquo;</a>
            {% endif %}
        </div>
    </div>

    <div id="news-list" class="col-lg-2 col-md-2 col-sm-12">
        <div id="news">
            <h4>All News</h4>
            <ul>
                {% for post in latest-posts %}
                <li><a href="{{post.uri}}">{{post.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
